<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect with API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <div style="display: flex; flex-direction: row; align-items: center">
        <p>filter by:</p>
        <input id="filter-by" type="text" placeholder="Search" />
        <select id="sort-by">
          <option id="sort-def">Default</option>
          <option id="sort-asc">Ascending</option>
          <option id="sort-desc">Descending</option>
        </select>
      </div>
      <br />
      <table style="row-gap: 20px">
        <tr>
          <th>Photo</th>
          <th>Title</th>
          <th>Description</th>
          <br />
        </tr>
        <tbody id="table-body"></tbody>
      </table>
    </main>
    <script>
      const body = document.getElementById("table-body");
      const input = document.getElementById("filter-by");
      const sort = document.getElementById("sort-by");
      let table = [];

      fetch("https://dummyjson.com/products")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Błąd sieci: " + response.status);
          }
          return response.json();
        })
        .then((data) => {
          table = data.products;
          renderTable();
        });

      function renderTable() {
        body.innerHTML = "";

        let filtered = table.filter((elem) =>
          elem.title.toUpperCase().includes(input.value.toUpperCase())
        );

        if (sort.value === "Ascending") {
          filtered.sort((a, b) => a.title.localeCompare(b.title));
        } else if (sort.value === "Descending") {
          filtered.sort((a, b) => b.title.localeCompare(a.title));
        }

        for (const product of filtered) {
          const row = `
              <tr>
                <td><img src="${product.thumbnail}" style="width:10vw"></td>
                <td>${product.title}</td>
                <td>${product.description}</td>
              <tr/>`;

          body.innerHTML += row;
        }
      }

      input.addEventListener("input", () => renderTable());
      sort.addEventListener("change", () => renderTable());
